<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="sidenav">
         <div class="login-main-text">
            <h2>ADMIN<br></h2>
          
         </div>
      </div>
      <div class="main">
         
            <img src="assets/log.jpg" style="height:200px">
            <div *ngIf ="errorMessage"class="alert alert-danger" role="alert">
                    {{errorMessage}}
                  </div>
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form>
                  <div class="form-group">
                     <label>Email</label>
                     <input type="text" name="email" [(ngModel)]="mylogin.username"  class="form-control" placeholder="User Name">
                  </div>
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" name="password"[(ngModel)]="mylogin.password"  class="form-control" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-black"  (click)="Login()">Login</button>
                  
                  <button type="submit" (click)="showPWD()" class="btn btn-secondary">Forgot Password</button>
               </form>
             
            </div>
         </div>
      </div>
