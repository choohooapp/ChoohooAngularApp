

      <div *ngIf ="errorMessage" class="alert alert-success">
        <strong> {{errorMessage}}</strong> 
      </div>
 <div class="container">
        <div class="row">
            <div class="span5">
                <table class="table table-striped table-condensed">
                      <thead>
                      <tr>
                          <th>ResellerID</th>
                          <th>Name</th>
                          <th>Type</th>
                          <th>Status</th>  
                          <th>Units</th> 
                          <!-- <th>Action</th>                                         -->
                      </tr>
                  </thead>   
                  <tbody>
                    <tr>
                        <td>{{details.ResellerID}}</td>
                        <td>{{details.Name}}</td>
                        <td>{{details.Type}}</td>
                        <td>{{details.AdminStatus}}</td>
                        <td>{{details.units}}</td>
                    </tr>
             
              
                  
                                                  
                  </tbody>
                </table>
                
                
                </div>
        </div>

        <button *ngIf ="buybtn"type="submit" class="btn btn-black"  (click)="Buy()">Buy Game Units</button>
        <a 
        [routerLink]="['/byr', details.ResellerID]">
         share
      </a>
    </div>




    <div  *ngIf ="showbuy"class="container">
            <table id="cart" class="table table-hover table-condensed">
                            <thead>
                                <tr>
                                    <th style="width:50%">  <p>BUY GAME UNITS FOR RESELLER CASH SALES</p></th>
                                    <th style="width:10%">Price Per Game Unit</th>
                                    <th style="width:8%">Quantity</th>
                                    <th style="width:22%" class="text-center">Subtotal</th>
                                    <th style="width:10%"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td data-th="Product">
                                        <div class="row">
                                            <div class="col-sm-2 hidden-xs"><img src="assets/log.jpg" alt="..." class="img-responsive" height="80"/></div>
                                            <div class="col-sm-10">
                                                <!-- <h4 class="nomargin">GAME UNITS</h4> -->
                                              
                                            </div>
                                        </div>
                                    </td>
                                    <td data-th="Price">R{{price}}</td>
                                    <td data-th="Quantity">
                                        <input type="number"  (ngModelChange)="somethingChanged()" [(ngModel)]="number" class="form-control text-center" value="0">
                                    </td>
                                    <td data-th="Subtotal" class="text-center">R{{total}}</td>
                                    <td class="actions" data-th="">
                                        <button class="btn btn-info btn-sm"><i class="fa fa-refresh"></i></button>
                                        <button  (click)="dontBuy()"class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>								
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr class="visible-xs">
                                    <td class="text-center"><strong>Total R{{total}}</strong></td>
                                </tr>
                                <div  id="paypal-button"></div>
                                <tr>
                                   
                                    <td colspan="2" class="hidden-xs"></td>
                                    <td class="hidden-xs text-center"><strong>Total  R{{total}}</strong></td>
                                   
                                    
                                </tr>
                            </tfoot>
                        </table>
        </div>
