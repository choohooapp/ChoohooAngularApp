<app-menu></app-menu>
<div class="container-align">
    <div class="container-fluid">
        <div class="col-sm-10" id="content">
            <h1>Welcome Admin!</h1>
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            {{errorMessage}}
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>Search User</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-3">
                <form action="" class="search-form">
                    <div class="form-group has-feedback">
                        <label for="search" class="sr-only">Search</label>
                        <input type="text" [(ngModel)]="mylogin.username" class="form-control"
                               name="search" id="search" placeholder="search">
                        <span class="glyphicon glyphicon-search form-control-feedback"></span>
                    </div>
                    <button type="submit" (click)="search()" class="btn btn-dark" s>Search</button>

                </form>
            </div>
        </div>

        <div *ngIf="showtable" class="container">
            <div class="row">
                <div class="span5">
                    <table class="table table-striped table-condensed">
                        <thead>
                        <tr>
                            <th>ChoohooID</th>
                            <th>Surname</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>{{details.ChoohooID}}</td>
                            <td>{{details.Surname}}</td>
                            <td>{{details.AdminStatus}}</td>
                            <td>
                                <span class="label label-success">Active</span>
                            </td>
                            <td>
                                <div class="btn-group show-on-hover">
                                    <button type="button"
                                            class="btn btn-default dropdown-toggle"
                                            data-toggle="dropdown">
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu">
                                        <li>
                                            <a (click)="addAction('SuperAdmin')"
                                               value="Super Admin">SuperAdmin
                                            </a>
                                        </li>
                                        <li>
                                            <a (click)="addAction('Admin Manager')"
                                               value="Admin Manage">Admin Manager
                                            </a>
                                        </li>
                                        <li>
                                            <a (click)="addAction('Delete')"
                                               value="Admin Manage">Delete
                                            </a>
                                        </li>
                                        <li>
                                            <a (click)="addAction('Ban')" value="Admin Manage">
                                                Ban
                                            </a>
                                        </li>

                                    </ul>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
