<div class="container">
        <div class="row">
            <div class="span5">
                <table class="table table-striped table-condensed">
                      <thead>
                      <tr>
                          <th>ResellerID</th>
                          <th>Name</th>
                          <th>Type</th>
                          <th>Status</th>  
                          <th>Action</th>   
                          <!-- <th>Action</th>                                         -->
                      </tr>
                  </thead>   
                  <tbody>
                    <tr  *ngFor="let item of ItemsArray">
                        <td>{{item.ResellerID}}</td>
                        <td>{{item.Name}}</td>
                        <td>{{item.Type}}</td>
                        <td>{{item.ApplicationStatus}}</td>
            
                        <td>
                                <div class="btn-group show-on-hover">
                                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                            <span class="caret"></span>
                                        </button>
                                        <ul  class="dropdown-menu" role="menu">
                                          <li><a   (click)="view(item.Document)"value ="Super Admin">Document</a></li>
                                          <li><a  (click)="addAction(item.Email,'ap')"value ="Admin Manage">Approve</a></li>
                                          
                                      
                
                                        </ul>
                                      </div>
                        </td> 
                                                        
                    </tr>
             
              
                  
                                                  
                  </tbody>
                </table>
                <pdf-viewer [src]="pdfSrc" 
                [render-text]="true"
                style="display: block;"
            ></pdf-viewer>
                
                </div>
        </div>


        
    </div>
